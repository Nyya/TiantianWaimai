<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>支付详情</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index7.css">
    <script src="js/rem.js"></script>
</head>
<body>
    <!--导航栏-->
    <header>
        <a href="index1.html" class="nav"></a>
        <div class="navBox">
            <div class="leftBox">
                <p class="des">订单配送至</p>
                <h3 class="address">平阳路学府街凯通大厦</h3>
                <div class="nameBox">
                    <p class="name">炎焱（女士）</p>
                    <p class="phone">15735183360</p>
                </div>
            </div>
            <a href=""></a>
        </div>
    </header>

    <!--信息-->
    <section>
        <div class="topBox">
            <ul class="time">
                <li class="timeLeft">送达时间</li>
                <li class="timeRight">
                    <div class="jinkuai">尽快送达（10：00送达）</div>
                    <div class="you"></div>
                </li>
            </ul>
            <div class="heng"></div>
            <ul class="fangshi">
                <li class="fangshiLeft">支付方式</li>
                <li class="fangshiRight">
                    <div class="zhanghu">账户余额</div>
                    <div class="you"></div>
                </li>
            </ul>
        </div>
        <div class="shopBox">
            <h3 class="title">梅森凯瑟</h3>
            <div class="heng"></div>
            <div class="infoBox">
                <div class="info">
                    <div class="pic">
                        <img src="img/index7/section/1.png" alt="">
                        <h4>心形蛋糕</h4>
                    </div>
                    <div class="pri">
                        <p class="num">×1</p>
                        <p class="price">￥5.2</p>
                    </div>
                </div>
                <div class="info">
                    <div class="pic">
                        <img src="img/index7/section/2.png" alt="">
                        <h4>彩虹蛋糕</h4>
                    </div>
                    <div class="pri">
                        <p class="num">×1</p>
                        <p class="price">￥5</p>
                    </div>
                </div>
                <div class="info">
                    <div class="pic">
                        <img src="img/index7/section/3.png" alt="">
                        <h4>千层蛋糕</h4>
                    </div>
                    <div class="pri">
                        <p class="num">×1</p>
                        <p class="price">￥8</p>
                    </div>
                </div>
            </div>
            <div class="heng"></div>
            <div class="hongbao">
                <h3>红包</h3>
                <div class="right">
                    <h4>无可用红包</h4>
                    <div class="icon"></div>
                </div>
            </div>
            <div class="heng"></div>
            <div class="xiaoji">
                <h3>小计</h3>
                <p class="price">￥18.20</p>
            </div>
        </div>
        <div class="bottomBox">
            <div class="des">
                <h3>订单备注</h3>
                <div class="right">
                    <h4>口味、偏好</h4>
                    <div class="icon"></div>
                </div>
            </div>
            <div class="heng"></div>
            <div class="canju">
                <h3>餐具份数</h3>
                <div class="right">
                    <h4>未选择</h4>
                    <div class="icon"></div>
                </div>
            </div>
        </div>
        <div class="more"></div>
    </section>

    <!--底部-->
    <footer>
        <p class="price">￥18.20</p>
        <div class="confirm">确认支付</div>
    </footer>

    <!--支付方式-->
    <div class="blank">
        <div class="zhifu">
            <div class="title">
                <div></div>
                <h3>选择支付方式</h3>
                <div class="icon"></div>
            </div>
            <div class="heng"></div>
            <div class="method">
                <div class="meBox">
                    <div class="pic">
                        <div class="picture p1"></div>
                        <div class="yuan"></div>
                    </div>
                    <div class="title">余额支付</div>
                </div>
                <i class="iconfont"></i>
            </div>
            <div class="heng"></div>
            <div class="method">
                <div class="meBox">
                    <div class="pic">
                        <div class="picture p2"></div>
                        <!--<div class="yuan"></div>-->
                    </div>
                    <div class="title">支付宝支付</div>
                </div>
                <i class="iconfont"></i>
            </div>
            <div class="heng"></div>
            <div class="method">
                <div class="meBox">
                    <div class="pic">
                        <div class="picture p3"></div>
                        <!--<div class="yuan"></div>-->
                    </div>
                    <div class="title">微信支付</div>
                </div>
                <i class="iconfont"></i>
            </div>
            <div class="heng"></div>
            <div class="method">
                <div class="meBox">
                    <div class="pic">
                        <div class="picture p4"></div>
                        <!--<div class="yuan"></div>-->
                    </div>
                    <div class="title">蚂蚁花呗</div>
                </div>
                <i class="iconfont"></i>
            </div>
            <div class="heng"></div>
            <div class="method">
                <div class="meBox">
                    <div class="pic">
                        <div class="picture p5"></div>
                        <!--<div class="yuan"></div>-->
                    </div>
                    <div class="title">银联支付</div>
                </div>
                <i class="iconfont"></i>
            </div>
            <div class="heng"></div>
            <div class="method">
                <div class="meBox">
                    <div class="pic">
                        <div class="picture p6"></div>
                        <!--<div class="yuan"></div>-->
                    </div>
                    <div class="title">QQ钱包</div>
                </div>
                <i class="iconfont"></i>
            </div>
        </div>
    </div>
</body>
</html>
