<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>shopingfooter</title>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_632986_svb6eg6sz3oqd7vi.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/shopingfooter.css">
    <script src="js/rem.js"></script>
</head>
<body>
    <!--底部-->
    <footer>
        <p class="top">满50-5元，满100-20元，满300送100元，满500送150元</p>
        <ul class="car">
            <li class="title">
                <p class="yiXuan">已选商品</p>
                <div class="right">
                    <i class="iconfont icon-shanchu"></i>
                    <p class="qingKong">清空</p>
                </div>
            </li>
            <li class="foods">
                <p class="name">心形蛋糕</p>
                <div class="right">
                    <p class="price">￥10.4</p>
                    <div class="num">
                        <div class="reduce"></div>
                        <p>2</p>
                        <div class="sub"></div>
                    </div>
                </div>
            </li>
        </ul>
        <div class="bottom">
            <section class="cart">
                <i class="iconfont icon-gouwuche"></i>
            </section>
            <section class="des">
                <div class="price">￥10.4</div>
                <p>限免配送</p>
            </section>
            <section class="pay">
                <p>差￥9.6起送</p>
            </section>
        </div>
    </footer>
</body>
</html>
