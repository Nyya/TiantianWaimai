<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index6.css">
    <script src="js/rem.js"></script>
</head>
<body>
<!--头像-->
<header>
    <div class="head"></div>
</header>

<!--标题-->
<div class="title">
    <h3>HUANYINGZHUCE</h3>
    <div>
        <img src="img/index5/header/yuan.png" alt="">
        <h2>欢迎注册</h2>
    </div>
</div>

<!--注册-->
<section>
    <div class="box">
        <ul>
            <li>
                <div class="icon"></div>
                <div class="list">
                    <input type="number" class="phoneNum" placeholder="请输入手机号">
                    <div class="iconPhone"></div>
                </div>
            </li>
            <li>
                <div class="icon"></div>
                <div class="list">
                    <input type="number" class="yanZheng" placeholder="请输入验证码">
                    <div class="pic">获取验证码</div>
                </div>
            </li>
            <li>
                <div class="icon"></div>
                <div class="list">
                    <input type="password" class="password" placeholder="请输入密码">
                    <div class="iconSuo"></div>
                </div>
            </li>
        </ul>
        <div class="confirm"></div>
    </div>
</section>

<!--协议-->
<footer>
    <div class="box">
        <div class="pic"></div>
        <div class="xieYi">
            <div class="icon"></div>
            <p>我已阅读并同意《天天外卖相关服务协议》</p>
        </div>
    </div>
</footer>
</body>
</html>
